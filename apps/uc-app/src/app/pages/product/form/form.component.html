<form class="m-5" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" name="_id" #_id="ngModel" [(ngModel)]="product._id">
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="product.name">
    </div>
    <div class="mb-3">
        <label class="form-label">Picture URL</label>
        <input type="text" class="form-control" name="picture" #picture="ngModel" [(ngModel)]="product.picture">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" name="price" #price="ngModel" [(ngModel)]="product.price">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="product.description">
    </div>
    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" class="form-control" name="brand" #brand="ngModel" [(ngModel)]="product.brand">
    </div>
    <button type="submit" class="btn btn-secondary" routerLink="..">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
