<div class="row mb-4">
  <div class="col-md-12">
    <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="emailAddress" #emailAddress="ngModel"
              [(ngModel)]="userDto!.username" required
              [ngClass]="{'is-invalid': emailAddress.invalid && emailAddress.touched}">
            <div *ngIf="emailAddress.invalid && emailAddress.touched" class="invalid-feedback">
              <div *ngIf="emailAddress.errors!['required']">
                Email address is required!
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel"
              [(ngModel)]="userDto!.password" required [ngClass]="{'is-invalid': password.invalid && password.touched}">
            <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
              <div *ngIf="password.errors!['required']">
                Password is required!
              </div>
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="error" class="error-msg">{{ error }}</p>
      <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
