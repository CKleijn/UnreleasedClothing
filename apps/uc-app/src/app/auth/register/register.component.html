<div class="row mb-4">
    <div class="col-md-12">
        <div class="alert alert-primary" *ngIf="error" role="alert">
            {{ error }}
        </div>
    </div>
    <div class="col-md-12">
        <h1>Register account</h1>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" #name="ngModel"
                            [(ngModel)]="registerUserDto!.name" required
                            [ngClass]="{'is-invalid': name.invalid && name.touched}">
                        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
                            <div *ngIf="name.errors!['required']">
                                Name is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="emailAddress" #emailAddress="ngModel"
                            [(ngModel)]="registerUserDto!.emailAddress" required
                            [ngClass]="{'is-invalid': emailAddress.invalid && emailAddress.touched}">
                        <div *ngIf="emailAddress.invalid && emailAddress.touched" class="invalid-feedback">
                            <div *ngIf="emailAddress.errors!['required']">
                                Email address is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Picture</label>
                        <input type="text" class="form-control" name="picture" #picture="ngModel"
                            [(ngModel)]="registerUserDto!.picture" required
                            [ngClass]="{'is-invalid': picture.invalid && picture.touched}">
                        <div *ngIf="picture.invalid && picture.touched" class="invalid-feedback">
                            <div *ngIf="picture.errors!['required']">
                                Picture is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" name="role" #role="ngModel" [(ngModel)]="registerUserDto!.role" required [ngClass]="{'is-invalid': role.invalid && role.touched}">
                            <option value="brand">Brand</option>
                            <option value="customer">Customer</option>
                        </select>
                        <div *ngIf="role.invalid && role.touched" class="invalid-feedback">
                            <div *ngIf="role.errors!['required']">
                                Role is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label *ngIf="!registerUserDto!.role">Age of customer</label>
                        <label *ngIf="registerUserDto!.role === 'customer'">Age of customer</label>
                        <label *ngIf="registerUserDto!.role === 'brand'">Age of brand</label>
                        <input type="number" class="form-control" name="age" #age="ngModel"
                            [(ngModel)]="registerUserDto!.age" required
                            [ngClass]="{'is-invalid': age.invalid && age.touched}">
                        <div *ngIf="age.invalid && age.touched" class="invalid-feedback">
                            <div *ngIf="age.errors!['required']">
                                Age is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel"
                            [(ngModel)]="registerUserDto!.password" required
                            [ngClass]="{'is-invalid': password.invalid && password.touched}">
                        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                            <div *ngIf="password.errors!['required']">
                                Password is required!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
